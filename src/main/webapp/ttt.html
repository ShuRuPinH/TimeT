<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" onsubmit="change('val')" action="/test_01">
    <input   type="text" name="name" value="val">
    <input id="val" type="text" name="val">

    <input type="submit">

    <script src="JS/base64.js">
    </script>

    <script>

        function change(id) {

        let text =document.getElementById(id).value;
        alert(text);
        let base =Base64Encode(text);
        alert(base);
        document.getElementById(id).value=base;
    }</script>
</body>
